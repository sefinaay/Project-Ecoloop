<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoLoop - Daftar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
.btn-green {
  background: #83AF7E;
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 10px 30px;
  font-size: 1em;
  font-weight: 900;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(131, 175, 126, 0.10);
  transition: background 0.2s;
  margin-bottom: 0;
}

.btn-green:hover {
  background: #6f9e6f;
}

    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    input.error {
      border-color: red;
    }

    /* Layout utama */
    .signup-container {
      display: flex;
      height: 100vh;
    }

    /* Bagian gambar - 1/4 layar di desktop */
    .signup-image {
      width: 25%; /* 1/4 bagian layar */
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .signup-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Bagian form - 3/4 layar di desktop */
    .signup-form {
      width: 75%; /* 3/4 bagian layar */
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto; /* Untuk scroll jika konten panjang */
    }

    .form-content {
      max-width: 900px;
      width: 100%;
    }

    /* Tablet layout (vertical layout) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .signup-container {
        flex-direction: column;
      }
      
      .signup-image {
        width: 100%;
        height: 350px;
      }
      
      .signup-form {
        width: 100%;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2.5rem !important;
      }
      
      h1 span {
        font-size: 3.5rem !important;
      }
    }

    /* Desktop layout */
    @media (min-width: 1025px) {
      .signup-container {
        flex-direction: row;
      }
      
      .signup-image {
        width: 25vw;
        height: 100vh;
      }
      
      .signup-form {
        width: 75vw;
        padding: 2rem;
      }
    }

    /* Mobile layout */
    @media (max-width: 767px) {
      .signup-container {
        flex-direction: column;
        height: auto;
      }

      .signup-image {
        width: 100%;
        height: 30vh; /* Tinggi lebih kecil di mobile */
        min-height: 200px;
      }

      .signup-form {
        width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="font-sans bg-white">

  <div class="signup-container">
    
    <!-- Gambar - 1/4 layar di desktop -->
    <div class="signup-image">
      <img src="gambar/daftar.png" alt="EcoLoop Daftar" />
    </div>

    <!-- Formulir - 3/4 layar di desktop -->
    <div class="signup-form">
      <div class="form-content">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-2">
          <span class="text-4xl md:text-5xl lg:text-6xl font-extrabold">H</span>alo, selamat datang di EcoLoop!
        </h1>
        <p class="text-2xl md:text-3xl lg:text-4xl font-bold mb-6">Bergabunglah sekarang!</p>

        <form id="signupForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-10">
            <div>
              <label class="block font-semibold mb-1 text-base md:text-lg" for="nama">Nama</label>
              <input type="text" id="nama" name="nama" class="w-full rounded-full px-4 py-2 shadow border border-gray-300" placeholder="Masukkan nama Anda" required />
              <div id="nama-error" class="error-message">Nama harus diisi</div>
            </div>
            <div>
              <label class="block font-semibold mb-1 text-base md:text-lg" for="email">Alamat Email</label>
              <input type="email" id="email" name="email" class="w-full rounded-full px-4 py-2 shadow border border-gray-300" placeholder="Masukkan email Anda" required/>
              <div id="email-error" class="error-message">Email harus valid dan mengandung @</div>
            </div>
            <div>
              <label class="block font-semibold mb-1 text-base md:text-lg" for="password">Buat kata sandi</label>
              <input type="password" id="password" name="password" class="w-full rounded-full px-4 py-2 shadow border border-gray-300" placeholder="Masukkan kata sandi" required/>
              <div id="password-error" class="error-message">Kata sandi harus diisi</div>
            </div>
            <div>
              <label class="block font-semibold mb-1 text-base md:text-lg" for="password2">Ulangi kata sandi</label>
              <input type="password" id="password2" name="password2" class="w-full rounded-full px-4 py-2 shadow border border-gray-300" placeholder="Ulangi kata sandi" required />
              <div id="password2-error" class="error-message">Kata sandi harus sama</div>
            </div>
          </div>

          <div class="flex items-start space-x-2 mt-4">
            <input type="checkbox" class="mt-1" id="agree" required />
            <label for="agree" class="text-sm md:text-base">Dengan ini anda menyetujui peraturan keamanan dan privasi kami</label>
            <div id="agree-error" class="error-message">Anda harus menyetujui persyaratan</div>
          </div>

          <button type="submit" class="btn-green mb-4 mt-6">Daftar</button>
          
        <p class="text-sm mt-4">
          <a href="masuk.html" class="font-semibold text-black hover:text-gray-800 hover:underline">Masuk</a>, jika telah mempunyai akun
        </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Script validasi form -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error states
      resetErrors();
      
      // Get form values
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      const agree = document.getElementById('agree').checked;
      
      let isValid = true;
      
      // Validate name
      if (nama === '') {
        showError('nama', 'Nama harus diisi');
        isValid = false;
      }
      
      // Validate email
      if (email === '') {
        showError('email', 'Email harus diisi');
        isValid = false;
      } else if (!email.includes('@') || !email.includes('.')) {
        showError('email', 'Email harus valid');
        isValid = false;
      }
      
      // Validate password
      if (password === '') {
        showError('password', 'Kata sandi harus diisi');
        isValid = false;
      } else if (password.length < 6) {
        showError('password', 'Kata sandi minimal 6 karakter');
        isValid = false;
      }
      
      // Validate password confirmation
      if (password2 === '') {
        showError('password2', 'Harap ulangi kata sandi');
        isValid = false;
      } else if (password !== password2) {
        showError('password2', 'Kata sandi tidak sama');
        isValid = false;
      }
      
      // Validate agreement checkbox
      if (!agree) {
        showError('agree', 'Anda harus menyetujui persyaratan');
        isValid = false;
      }
      
      // If all valid, submit form
      if (isValid) {
        // Redirect to next page
        window.location.href = 'afterlogin.html';
      }
    });
    
    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorElement = document.getElementById(`${fieldId}-error`);
      
      field.classList.add('error');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
    
    function resetErrors() {
      const errors = document.querySelectorAll('.error-message');
      errors.forEach(error => {
        error.style.display = 'none';
      });
      
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.classList.remove('error');
      });
    }
    
    // Add real-time validation for email
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      if (email !== '' && (!email.includes('@') || !email.includes('.'))) {
        showError('email', 'Email harus valid');
      } else {
        document.getElementById('email-error').style.display = 'none';
        this.classList.remove('error');
      }
    });
    
    // Add real-time validation for password confirmation
    document.getElementById('password2').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const password2 = this.value;
      
      if (password2 !== '' && password !== password2) {
        showError('password2', 'Kata sandi tidak sama');
      } else if (password2 !== '') {
        document.getElementById('password2-error').style.display = 'none';
        this.classList.remove('error');
      }
    });
  </script>
</body>
</html>
