<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoLoop - Daftar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }
    .container-signup {
      display: flex;
      min-height: 100vh;
    }
    .signup-left {
      flex: 1;
      background: #eaf7e2;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      flex-direction: column;
      min-width: 340px;
      padding: 0;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .signup-left img,
    .signup-img-full {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      margin: 0;
      max-width: 100%;
      max-height: 100%;
    }
    .signup-logo {
      display: none !important;
    }
    .signup-right {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 40px 0;
    }
    .signup-form-wrapper {
      width: 100%;
      max-width: 540px;
      padding: 0 40px;
    }

    /* Updated form styling from the second example */
    .signup-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .signup-title span {
      font-size: 3.5rem;
      font-weight: 700;
      display: inline;
      line-height: 1;
    }
    .signup-subtitle {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem 2.5rem;
      }
    }
    .form-group {
      margin-bottom: 0;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .form-group input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #ccc;
      border-radius: 999px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      transition: all 0.3s;
      box-shadow: 0 2px 4px rgba(131, 175, 126, 0.08);
    }
    .form-group input:focus {
      border-color: #5e8e5e;
      box-shadow: 0 2px 8px rgba(131, 175, 126, 0.18);
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }
    .signup-checkbox-row {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin: 1.5rem 0;
    }
    .signup-checkbox-row input[type="checkbox"] {
      accent-color: #82af82;
      width: 20px;
      height: 20px;
      margin-top: 0.25rem;
    }
    .signup-checkbox-row label {
      font-weight: 400;
      font-size: 0.95rem;
    }
    .signup-btn {
      width: 100%;
      background: #83AF7E;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(131, 175, 126, 0.12);
      transition: background 0.3s;
    }
    .signup-btn:hover {
      background: #6f9e6f;
    }
    .signup-login-link {
      text-align: center;
      font-size: 1rem;
    }
    .signup-login-link a {
      color: #222;
      font-weight: 700;
      text-decoration: none;
      margin-left: 4px;
    }
    .signup-login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .container-signup {
        flex-direction: column;
      }
      .signup-left, .signup-right {
        min-width: 0;
        width: 100%;
        max-width: 100vw;
      }
      .signup-left {
        min-height: 220px;
        height: 30vh;
        max-height: 30vh;
      }
      .signup-right {
        padding: 2rem 0;
      }
      .signup-img-full {
        height: 100%;
        max-height: 100%;
      }
      .signup-title {
        font-size: 2rem;
      }
      .signup-title span {
        font-size: 2.5rem;
      }
      .signup-subtitle {
        font-size: 1.5rem;
      }
    }
    @media (max-width: 600px) {
      .signup-form-wrapper {
        padding: 0 20px;
      }
      .signup-title {
        font-size: 1.8rem;
      }
      .signup-title span {
        font-size: 2.2rem;
      }
      .signup-subtitle {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-signup">
    <div class="signup-left">
      <img src="images/side-signup.png" alt="EcoLoop Illustration" class="signup-img-full">
    </div>
    <div class="signup-right">
      <div class="signup-form-wrapper">
        <!-- Updated title format from second example -->
        <h1 class="signup-title">
          <span>H</span>alo, selamat datang di EcoLoop!
        </h1>
        <p class="signup-subtitle">Bergabunglah sekarang!</p>

        <form id="signupForm" class="signup-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
              <div id="nama-error" class="error-message">Nama harus diisi</div>
            </div>
            <div class="form-group">
              <label for="email">Alamat Email</label>
              <input type="email" id="email" name="email" placeholder="Masukkan alamat email" required>
              <div id="email-error" class="error-message">Email harus menggunakan domain @gmail.com</div>
            </div>
            <div class="form-group">
              <label for="password">Buat kata sandi</label>
              <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
              <div id="password-error" class="error-message">Kata sandi harus diisi</div>
            </div>
            <div class="form-group">
              <label for="password2">Ulangi kata sandi</label>
              <input type="password" id="password2" name="password2" placeholder="Ulangi kata sandi Anda" required>
              <div id="password2-error" class="error-message">Kata sandi harus sama</div>
            </div>
          </div>

          <div class="signup-checkbox-row">
            <input type="checkbox" id="agree" required>
            <label for="agree">Dengan ini anda menyetujui peraturan keamanan dan privasi kami</label>
            <div id="agree-error" class="error-message">Anda harus menyetujui persyaratan</div>
          </div>

          <button type="submit" class="signup-btn">Daftar</button>

          <div class="signup-login-link">
            <span><a href="#">Masuk</a>, jika telah mempunyai akun</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error states
      resetErrors();
      
      // Get form values
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      const agree = document.getElementById('agree').checked;
      
      let isValid = true;
      
      // Validate name
      if (nama === '') {
        showError('nama', 'Nama harus diisi');
        isValid = false;
      }
      
      // Validate email
      if (email === '') {
        showError('email', 'Email harus diisi');
        isValid = false;
      } else if (!email.endsWith('@gmail.com')) {
        showError('email', 'Email harus menggunakan domain @gmail.com');
        isValid = false;
      }
      
      // Validate password
      if (password === '') {
        showError('password', 'Kata sandi harus diisi');
        isValid = false;
      } else if (password.length < 6) {
        showError('password', 'Kata sandi minimal 6 karakter');
        isValid = false;
      }
      
      // Validate password confirmation
      if (password2 === '') {
        showError('password2', 'Harap ulangi kata sandi');
        isValid = false;
      } else if (password !== password2) {
        showError('password2', 'Kata sandi tidak sama');
        isValid = false;
      }
      
      // Validate agreement checkbox
      if (!agree) {
        showError('agree', 'Anda harus menyetujui persyaratan');
        isValid = false;
      }
      
      // If all valid, submit form
      if (isValid) {
        // Here you would typically submit the form to your server
        alert('Pendaftaran berhasil!');
        // window.location.href = 'afterlogin.html';
      }
    });
    
    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorElement = document.getElementById(`${fieldId}-error`);
      
      field.style.borderColor = '#e74c3c';
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
    
    function resetErrors() {
      const errors = document.querySelectorAll('.error-message');
      errors.forEach(error => {
        error.style.display = 'none';
      });
      
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.style.borderColor = '#ccc';
      });
    }
    
    // Add real-time validation for email
    document.getElementById('email').addEventListener('input', function() {
      const email = this.value.trim();
      const emailError = document.getElementById('email-error');
      
      if (email !== '' && !email.endsWith('@gmail.com')) {
        emailError.textContent = 'Email harus menggunakan domain @gmail.com';
        emailError.style.display = 'block';
        this.style.borderColor = '#e74c3c';
      } else if (email !== '') {
        emailError.style.display = 'none';
        this.style.borderColor = '#82af82';
      } else {
        emailError.style.display = 'none';
        this.style.borderColor = '#ccc';
      }
    });
    
    // Add real-time validation for password confirmation
    document.getElementById('password2').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const password2 = this.value;
      const password2Error = document.getElementById('password2-error');
      
      if (password2 !== '' && password !== password2) {
        password2Error.textContent = 'Kata sandi tidak sama';
        password2Error.style.display = 'block';
        this.style.borderColor = '#e74c3c';
      } else if (password2 !== '') {
        password2Error.style.display = 'none';
        this.style.borderColor = '#82af82';
      } else {
        password2Error.style.display = 'none';
        this.style.borderColor = '#ccc';
      }
    });
  </script>
</body>
</html>
