<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Profile - EcoLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;600;400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }
    .root-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .profile-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100vh;
    }
    
    .profile-left {
      width: 100%;
      height: 120px;
      background: #eaf7e2;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .profile-left .logo {
      width: auto;
      height: 100%;
      object-fit: contain;
    }
    
    .profile-right {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      width: 100%;
    }
    
    .profile-header {
      width: 95%;
      display: flex;
      justify-content: flex-end;
      padding: 16px 0;
      box-sizing: border-box;
      position: relative;
      margin: 0 auto;
    }
    
    .profile-history-icon {
      width: 28px;
      height: 28px;
      opacity: 0.9;
      transition: transform 0.2s;
      object-fit: contain;
    }
    
    .profile-history-icon:hover {
      transform: scale(1.1);
      opacity: 1;
    }
    
    .profile-main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin: 0;
      padding-top: 8px;
    }
    
    .profile-photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 6px solid #eaf7e2;
      background: #eaf7e2;
      aspect-ratio: 1/1;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95%;
      padding: 0 4%;
      box-sizing: border-box;
    }
    
    .profile-name-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .profile-name {
      font-size: 1.5em;
      font-weight: 700;
      color: #111;
    }
    
    .profile-edit {
      font-size: 1em;
      color: #222;
      opacity: 0.8;
      cursor: pointer;
    }
    
    .profile-detail {
      display: flex;
      align-items: center;
      font-size: 0.9em;
      color: #222;
      margin: 6px 0;
      gap: 6px;
    }
    
    .profile-detail-icon {
      width: 18px;
      height: 18px;
      opacity: 0.8;
      object-fit: contain;
      aspect-ratio: 1/1;
    }
    
    .profile-summary-card {
      width: 95%;
      background: #eaf7e2;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(131, 175, 126, 0.10);
      margin: 16px auto;
      overflow: hidden;
    }
    
    .profile-summary-header {
      display: flex;
      border-bottom: 1.5px solid #d2e6d2;
      font-weight: 700;
      font-size: 1em;
      color: #222;
      text-align: center;
    }
    
    .profile-summary-header > div {
      flex: 1;
      padding: 12px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    
    .poin-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      aspect-ratio: 1/1;
    }
    
    .recycle-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      aspect-ratio: 1/1;
    }
    
    .profile-summary-body {
      display: flex;
      background: #f6fcf3;
      font-size: 1.1em;
      color: #222;
      font-weight: 500;
    }
    
    .profile-summary-body > div {
      flex: 1;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .poin-value {
      font-size: 1.2em;
      font-weight: 400;
    }
    
    .poin-btn {
      background: #97bfa0;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.9em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(131, 175, 126, 0.10);
    }
    
    /* Tablet styles (vertical layout) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .profile-container {
        flex-direction: column;
      }
      
      .profile-left {
        width: 100%;
        height: 350px;
      }
      
      .profile-left .logo {
        width: 100%;
        height: auto;
        max-height: 100%;
      }
      
      .profile-main {
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      
      .profile-photo {
        width: 120px;
        height: 120px;
      }
      
      .profile-info {
        align-items: center;
        text-align: center;
      }
      
      .profile-name {
        font-size: 1.8em;
      }
      
      .profile-summary-card {
        width: 90%;
      }
    }

    @media (min-width: 1025px) {
      .profile-container {
        flex-direction: row;
      }
      
      .profile-left {
        width: 28vw;
        max-width: 320px;
        min-width: 220px;
        height: 100vh;
      }
      
      .profile-left .logo {
        width: 100%;
        height: auto;
        max-height: 100%;
      }
      
      .profile-right {
        padding: 0;
        align-items: center;
      }
      
      .profile-header {
        padding: 24px 0;
        width: 95%;
        max-width: 800px;
      }
      
      .profile-history-icon {
        width: 32px;
        height: 32px;
      }
      
      .profile-main {
        flex-direction: row;
        align-items: flex-start;
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        gap: 32px;
        padding-top: 0;
      }
      
      .profile-photo {
        width: 180px;
        height: 180px;
      }
      
      .profile-info {
        width: auto;
        align-items: flex-start;
        padding: 0;
      }
      
      .profile-name {
        font-size: 2em;
      }
      
      .profile-summary-card {
        width: 80%;
        max-width: 800px;
        margin: 24px auto;
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="root-container">
    <div class="profile-container">
      <div class="profile-left">
        <img src="gambar/background.png" alt="EcoLoop Background" class="logo">
      </div>
      <div class="profile-right">
        <div class="profile-header">
            <a href="riwayat.html"><img src="gambar/history.png" alt="History Transaksi" class="profile-history-icon"></a>
        </div>
        <div class="profile-main">
          <img src="gambar/pp.png" alt="Profile Photo" class="profile-photo">
          <div class="profile-info">
            <div class="profile-name-row">
              <span class="profile-name">Ayu Febiola</span>
              <span class="profile-edit">&#9998;</span>
            </div>
            <div class="profile-detail">
              <img src="gambar/location.png" alt="Lokasi" class="profile-detail-icon">
              Jl. Sumbersari No.13, Lowokwaru, Malang
            </div>
            <div class="profile-detail">
              <img src="gambar/email.png" alt="Email" class="profile-detail-icon">
              ayufebiola@gmail.com
            </div>
            <div class="profile-detail">
              <img src="gambar/Phone.png" alt="Telepon" class="profile-detail-icon">
              081233456789
            </div>
          </div>
        </div>
        <div class="profile-summary-card">
          <div class="profile-summary-header">
            <div class="sampah-row">
              <img src="gambar/Recycle.png" alt="Recycle" class="recycle-icon">
              <span>Berat sampah<br>yang terkumpul</span>
            </div>
            <div>
              <span class="poin-row">
                <img src="gambar/coin.png" alt="Poin" class="poin-icon">
                Poin Anda
              </span>
            </div>
          </div>
          <div class="profile-summary-body">
            <div>
              100 Kg
            </div>
            <div>
              <span class="poin-value">50.000 poin</span>
              <a href="tukarBerhasil.html"><button class="poin-btn">Tukar Poin Anda</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
