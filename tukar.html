<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penukaran Poin</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 32px;
      width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup img {
      width: 150px;
      margin-bottom: 20px;
    }

    .popup p {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="gambar/Berhasil.png" alt="Karakter Tukar Poin">
    <p>Selamat! poin telah berhasil ditukar</p>
  </div>
</body>
</html>
